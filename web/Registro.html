<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stilo.css">

</head>

<body>
    <h1>Formulario Registro</h1>
    <form action="" class="form-register" id="formulario-registro">
        <h2 class="form__titulo">Crea tu Cuenta</h2>
        <div class="contenedor-input">
            <input type="text" id="cedula" name="cedula" placeholder="Cédula" class="input-100">
            <input type="text" id="nombres" name="nombres" placeholder="Nombres" class="input-48">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48">
            <input type="email" id="correo" id="correo" onfocusout="validarCorreo()" name="correo" placeholder="Correo Electrónico" class="input-100">
            <input type="password" id="password" name="contraseña" tipo="contraseña" placeholder="Contraseña" class="input-48">
            <input type="password" id="confirm_password" name="repetircontraseña" placeholder="Repetir Contraseña" class="input-48"><span id='message'></span>
            <input type="text" id="telefono" name="teléfono" placeholder="Teléfono" class="input-100">
            <p class="inicio">Inicio de estudio universitarios:<input id="inicio" type="date" class="input-45"></p>
            <p class="egreso">Egreso de estudio universitarios:<input id="egreso" type="date" class="input-40"></p>
            <input type="submit" value="Registrarse" class="btn-enviar" id="boton"> </div>
        <p class="form__link">¿Ya tienes cuenta? <a class="link" href="index.html">Inicia Sesión</a></p>
        </div>
    </form>
    <script src="validar2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!--<script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firebase-firestore."></script>-->
    <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>

    <script src="database.js"></script>

</body>

</html>
